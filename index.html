<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="row">
        <div class="col-lg-12 col-sm-12">
            <div class="container">
                <h3 class="text-center m-3">Calculadora</h3>
                <div class="display" id="display-text"></div>
                <div id="buttons-container">
                    <button class="btn btn-light">CE</button>
                    <button class="btn btn-light">C</button>
                    <button class="btn btn-light">DEL</button>
                    <button class="btn btn-light">/</button>
                    <button class="btn btn-secondary">7</button>
                    <button class="btn btn-secondary">8</button>
                    <button class="btn btn-secondary">9</button>
                    <button class="btn btn-light">*</button>
                    <button class="btn btn-secondary">4</button>
                    <button class="btn btn-secondary">5</button>
                    <button class="btn btn-secondary">6</button>
                    <button class="btn btn-light">-</button>
                    <button class="btn btn-secondary">1</button>
                    <button class="btn btn-secondary">2</button>
                    <button class="btn btn-secondary">3</button>
                    <button class="btn btn-light">+</button>
                    <button class="btn btn-secondary">0</button>
                    <button class="btn btn-secondary">,</button>
                    <button class="btn btn-primary" id="equal-btn">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
