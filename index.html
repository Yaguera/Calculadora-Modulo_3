<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="row">
        <div class="col-lg-12 col-sm-12">
            <div class="container">
                <h3 class="text-center m-3">Calculadora</h3>
                <div class="display">
                    <div id="expression"></div>
                    <div id="display-text"></div>
                </div>
                <div id="buttons-container">
                    <button class="btn btn-light" id="ce">CE</button>
                    <button class="btn btn-light" id="c">C</button>
                    <button class="btn btn-light" id="del">DEL</button>
                    <button class="btn btn-light" id="divisao">/</button>
                    <button class="btn btn-secondary" id="sete">7</button>
                    <button class="btn btn-secondary" id="oito">8</button>
                    <button class="btn btn-secondary" id="nove">9</button>
                    <button class="btn btn-light" id="multi">*</button>
                    <button class="btn btn-secondary" id="quatro">4</button>
                    <button class="btn btn-secondary" id="cinco">5</button>
                    <button class="btn btn-secondary" id="seis">6</button>
                    <button class="btn btn-light" id="menos">-</button>
                    <button class="btn btn-secondary" id="um">1</button>
                    <button class="btn btn-secondary" id="dois">2</button>
                    <button class="btn btn-secondary" id="tres">3</button>
                    <button class="btn btn-light" id="soma">+</button>
                    <button class="btn btn-secondary" id="zero">0</button>
                    <button class="btn btn-secondary" id="ponto">.</button>
                    <button class="btn btn-primary" id="equal-btn">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
